<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Snake</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>

  <!-- CSS -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Scoreboard und Titel -->
  <div class="container">
    <button class="start"></button>
    <div class="row">
      <h1 id="titel">Snake</h1>
      <span><img id="scoreboard" src="scoreboard.png" alt="scoreboard"></span>
      <span id="score"><span id="score_number"></span></span>
      <span id="size"><span id="size_number"></span></span>
    </div>
    <!-- Map -->
    <div id="map"></div>
    <!-- Popup -->
    <div class="popup">
      <div class="header-popup">
        <h2>Du hast leider verloren &#128534</h2>
      </div>
      <div class="text-popup">
        <p>Schaade, probiere es doch nochmal!</p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
